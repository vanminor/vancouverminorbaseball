{% load static %}
<header class="site-header">
    <div class="container header-top">
        <a class="logo" href="/">
            <img src="{% static 'images/vmb_logo.png' %}" alt="Vancouver Minor Baseball logo placeholder">
        </a>
        <div class="branding">
            <h2>Vancouver Minor Baseball</h2>
            <p>Home of the VMB Expos</p>
            <div class="social-links">
                {% for link in social_links %}
                    <a href="{{ link.url }}" class="social" target="_blank" rel="noopener">
                        <img src="{% static link.icon_path %}" alt="{{ link.name }} icon" class="social-icon">
                        <span class="sr-only">{{ link.name }}</span>
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>
    <nav class="main-nav">
        <div class="container">
            <button class="nav-toggle" type="button" aria-expanded="false" aria-controls="primary-menu">
                <span class="nav-toggle-label">Menu</span>
            </button>
            <div id="primary-menu" class="menu-wrapper">
                {% include "home/includes/nav.html" with items=navigation level=0 %}
            </div>
        </div>
    </nav>
</header>
